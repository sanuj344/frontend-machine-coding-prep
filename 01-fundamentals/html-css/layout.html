<!DOCTYPE html>
<html>
<head>
  <title>Layout Practice</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    header {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      display: flex;
      height: 90vh;
    }

    nav {
      width: 200px;
      background: #f4f4f4;
      padding: 10px;
    }

    main {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>My Layout</header>

<div class="container">
  <nav>Sidebar</nav>
  <main>Main Content</main>
</div>

</body>
</html>
